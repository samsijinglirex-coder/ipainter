<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Leave Us a Google Review</title>

<style>
:root{
  --bg:#0b0f17;
  --card:#121a2a;
  --yellow:#f5c542;
  --yellow-dark:#d4a72c;
  --text:#f8f8f8;
  --muted:#c9c9c9;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0f17,#10162a);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
}

.wrap{
  max-width:760px;
  margin:0 auto;
  padding:24px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:24px;
  box-shadow:0 14px 40px rgba(0,0,0,.45);
  border:1px solid rgba(245,197,66,.15);
}

h1{
  margin:0 0 10px;
  font-size:24px;
  color:var(--yellow);
}

p{
  margin:0 0 16px;
  color:var(--muted);
  line-height:1.6;
}

/* ===== OPTIONS GRID (BUG FIX) ===== */
.options{
  display:grid;
  grid-template-columns:repeat(3, minmax(0,1fr));
  gap:12px;
  margin-bottom:14px;
}

@media (max-width:820px){
  .options{ grid-template-columns:repeat(2,1fr); }
}
@media (max-width:520px){
  .options{ grid-template-columns:1fr; }
}

.option{
  display:flex;
  align-items:flex-start;
  gap:10px;
  background:#0f1628;
  border:1px solid rgba(245,197,66,.25);
  border-radius:14px;
  padding:14px;
  cursor:pointer;
  transition:.2s;
  min-height:64px;
}

.option:hover{
  background:#141c33;
}

.option input{
  accent-color:var(--yellow);
  margin-top:2px;
  flex:0 0 auto;
}

.option span{
  line-height:1.25;
}

/* ===== TEXTAREA ===== */
textarea{
  width:100%;
  min-height:120px;
  background:#0f1628;
  border:1px solid rgba(245,197,66,.35);
  border-radius:14px;
  padding:14px;
  color:#fff;
  font-size:15px;
  margin-top:6px;
}

/* ===== BUTTONS ===== */
.btn{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  margin-top:12px;
}

.copy{
  background:linear-gradient(180deg,var(--yellow),var(--yellow-dark));
  color:#000;
}

.go{
  background:#1b1b1b;
  color:var(--yellow);
  border:1px solid rgba(245,197,66,.4);
}

.ok{
  margin-top:8px;
  color:#7CFF7C;
  font-weight:700;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>⭐ Leave Us a Google Review</h1>
    <p>
      Choose one review below.  
      Copy the text, then open Google Review and paste it.
    </p>

    <!-- REVIEW OPTIONS -->
    <div class="options">
      <label class="option">
        <input type="radio" name="review"
        value="The service was professional and smooth from start to finish. The workmanship is neat and the final result looks great. Highly recommended.">
        <span>Professional & Reliable</span>
      </label>

      <label class="option">
        <input type="radio" name="review"
        value="Very satisfied with the overall experience. The team was friendly, responsive, and completed the work efficiently. Will definitely recommend to others.">
        <span>Friendly & Satisfied</span>
      </label>

      <label class="option">
        <input type="radio" name="review"
        value="Good quality work with attention to detail. Communication was clear and the result exceeded my expectations. Worth the value.">
        <span>Quality & Detail Focused</span>
      </label>

      <label class="option">
        <input type="radio" name="review"
        value="Fast, professional, and hassle-free service. The finished work looks premium and well done. Highly recommended.">
        <span>Short & Premium</span>
      </label>
    </div>

    <!-- TEXTAREA -->
    <textarea id="reviewText" placeholder="Your selected review text will appear here"></textarea>

    <button class="btn copy" onclick="copyText()">Copy Review Text</button>
    <div id="status"></div>

    <button class="btn go" onclick="goReview()">Open Google Review</button>
  </div>
</div>

<script>
const REVIEW_URL = "https://g.page/r/CXVei59PiM1QEAE/review?utm_source=gbp&utm_medium=reviews&utm_campaign=qr";

// Auto fill textarea when option selected
document.querySelectorAll('input[name="review"]').forEach(radio=>{
  radio.addEventListener("change",()=>{
    document.getElementById("reviewText").value = radio.value;
  });
});

// Default select first option
const first = document.querySelector('input[name="review"]');
if(first){
  first.checked = true;
  document.getElementById("reviewText").value = first.value;
}

function copyText(){
  const text = document.getElementById("reviewText").value;
  if(!text) return;
  navigator.clipboard.writeText(text);
  document.getElementById("status").innerHTML =
    '<div class="ok">✔ Review copied</div>';
}

function goReview(){
  window.open(REVIEW_URL,'_blank');
}
</script>
</body>
</html>
